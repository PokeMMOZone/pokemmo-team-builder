<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMMO Team Builder</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="bg-dark py-3">
        <h1 class="text-center text-white">PokeMMO Team Builder</h1>
    </header>

    <div class="toolbar bg-dark py-2">
        <div class="container d-flex justify-content-between">
            <div class="d-flex">
                <button id="importTeam" class="btn btn-primary mr-2">Import</button>
                <button id="exportTeam" class="btn btn-secondary mr-2">Export</button>
                <button id="saveTeam" class="btn btn-success mr-2">Save Team</button>
            </div>
            <div class="d-flex">
                <input type="text" id="teamName" placeholder="Team Name" class="mr-2">
                <select id="savedTeams" class="mr-2">
                    <option value="">--Select Saved Team--</option>
                    <!-- Dynamically added teams will appear here -->
                </select>
                <button id="loadTeam" class="btn btn-info mr-2">Load</button>
                <button id="deleteTeam" class="btn btn-danger mr-2">Delete</button>
            </div>
        </div>
    </div>    

    <!-- Main content -->
    <main class="container mt-4">
        <div id="pokemonContainer" class="row">
            <!-- Pokémon slots will be added here by the JavaScript. -->
        </div>

    </main>

    <!-- Custom Prompt Modal -->
    <div class="modal fade" id="importShowdownPrompt" tabindex="-1" aria-labelledby="importShowdownPromptlabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- 'modal-lg' makes the modal larger -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="importShowdownPromptLabel">Import Team</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="importShowdownPromptInput" class="form-control" rows="10" placeholder="Please paste the Pokemon Showdown team format:"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitimportShowdownPrompt">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark py-3 mt-4">
        <p class="text-center text-white mb-0">© 2023 PokeMMO Team Builder. All Rights Reserved.</p>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="data/pokemon.js"></script>
    <script type="text/javascript" src="data/natures.js"></script>
    <script type="text/javascript" src="data/types.js"></script>
    <script type="text/javascript" src="data/items.js"></script>
    <script type="text/javascript" src="data/moves.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
